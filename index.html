<script type="text/javascript">
    function getMarchDate() {
        var marchTimeStamp = Date.UTC(2020,2,1,0,0,0);
        var nowTimeStamp = Date.now() - (new Date().getTimezoneOffset()) * 60000;
        var microSecondsDiff = Math.abs(marchTimeStamp - nowTimeStamp );
        var daysDiff = Math.floor(microSecondsDiff/(1000 * 60 * 60  * 24)) + 1;
        return daysDiff+(daysDiff % 10 == 1 && daysDiff % 100 != 11 ? "st" : (daysDiff
                    % 10 == 2 && daysDiff % 100 != 12 ? "nd" : (daysDiff % 10 == 3 &&
                        daysDiff % 100 != 13 ? "rd" : "th")));
    }

    function getGritty() {
        const gritty = ['comeon.gif','fireworks.gif','peaceout.gif','prancing.gif','shrug.gif','what.gif','yougotit.gif','dance.gif','glasses.gif','popcorn.gif','run.gif','ugh.gif','yeah.gif'];
        const random = Math.floor(Math.random() * gritty.length);
        return gritty[random];
    }

    function getToday() {

        var now = new Date();
        var months = ['January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November' , 'December']
        return now.getDate() + (now.getDate() % 10 == 1 && now.getDate() % 100 != 11 ? "st" :
                 (now.getDate() % 10 == 2 && now.getDate % 100 != 12 ? "nd" :
                 (now.getDate() % 10 == 3 && now.getDate() % 100 != 13 ?
                  "rd" : "th"))) + " of " + months[now.getMonth()];

    }

</script>
